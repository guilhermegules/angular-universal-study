<div *ngIf="resources$ | async as resources; else spinner" class="list">
  <mat-card *ngFor="let resource of resources">
    <mat-card-header>
      <mat-card-title>{{ resource.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>ID: {{ resource.id }}</p>
      <p>Year: {{ resource.year }}</p>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #spinner>
  <div class="spinner-container">
    <mat-progress-spinner
      color="primary"
      mode="indeterminate"
      diameter="50"
    ></mat-progress-spinner>
  </div>
</ng-template>
